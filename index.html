<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="scroll-area">
      <div class="spacing"></div>
      <div
        class="content"
        data-animated="true"
        data-animation="multiple-staggered-fadein"
      >
        <div class="animated-child white rectangle"></div>
        <div class="animated-child white rectangle"></div>
        <div class="animated-child white rectangle"></div>
        <div class="animated-child white rectangle"></div>
      </div>
      <div class="spacing"></div>
      <div class="spacing"></div>
      <div
        class="content"
        data-animated="true"
        data-animation="multiple-staggered-pop"
      >
        <div class="animated-child rectangle"></div>
        <div class="animated-child rectangle"></div>
        <div class="animated-child rectangle"></div>
      </div>
      <div class="spacing"></div>
    </div>
  </body>
</html>
